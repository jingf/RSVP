<template name="RSVP">
  <h1>Hello there!</h1>
  {{#if userId}}
    {{greeting}}
    <form>
    	<p>name <input type="text" id="name" /> </p>
    	<input type="button" id="RSVPyes" value="Yes" />
    	<input type="button" id="RSVPno" value="No" />
    </form>
  {{/if}}
  <h3>People going: </h3>
  <!-- {{results}} -->
  {{#each allRSVP}}
    {{#if rule1 name}}
      <p>
        {{name}}
      </p>
    {{/if}}

    {{#if rule2 name}}
      <p>
        {{email}}
      </p>
    {{/if}}

    {{#if rule3 email}}
      <p>
        {{name}}
        {{email}}
      </p>
    {{/if}}
    <!-- <p>
      {{name}}
      {{email}}
    </p> -->
  {{/each}}
</template>
